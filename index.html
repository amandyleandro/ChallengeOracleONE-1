<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='estilos.css'>
        <link rel='preconnect' href='https://fonts.googleapis.com'>
        <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
        <script src='https://kit.fontawesome.com/f15ee89bcc.js' crossorigin='anonymous'></script>
        <link href='https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap' rel='stylesheet'>
        <title>Encriptador</title>
    </head>
    <body>

        <h1>Encriptador de texto</h1>
        <div class='cont-main'>

            <div class='cont-texarea' id='cont-texarea1'>
                <textarea id='msj-entrada' placeholder='Ingrese el texto a encriptar' onfocus='cambiarColorCont(1)' onblur='resetColorCont(1)'></textarea>
                <span class='msj-error' id="msj-error"></span>
            </div>

            <div class='buttons'>
                <button class='btn-crip' onclick='encriptar()'>Encriptar <i class='fab fa-keycdn'></i></button>
                <button class='btn-crip' onclick='desencriptar()'>Desencriptar <i class='fas fa-key'></i></button>
            </div>

            <div class='cont-texarea' id='cont-texarea2'>
                <textarea id='msj-salida' onfocus='cambiarColorCont(2)' onblur='resetColorCont(2)' ></textarea>
                <button class='btn-copy' onclick='copiar()'><i class="far fa-copy"></i></button>
            </div>

        </div>

        <div class='cont'></div>
        
    </body>
</html>

<script src='encriptador.js'></script>
